<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/weatherApp/style.css">
    <title>Weather App</title>
</head>
<body>
        <div class="app">
            <div class="searchBar">
                <input type="text" id="searchBara" placeholder="Search By City" >
                <button onclick="getWeather()" class="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>

            <!-- Date & City -->
            <div class="info">
                <p id="date"></p>
                <h3 id="city"></h3>
            </div>

                  
            <!-- image -->
            <div id="image">
              
            </div>
              <!-- Description -->
              <div id="description"></div>
            <div id="tempImg">
                    
            </div>

           
                

                <!-- high and low -->
                 <div class="range">
                    <div class="rangeH"><h3>High</h3><p id="tempMin"></p></div>
                    <div class="rangeL"><h3>Low</h3><p id="tempMax"></p></div>
                 </div>
        </div>
    
</body>
<script src="/weatherApp/script.js"></script>
</html>
